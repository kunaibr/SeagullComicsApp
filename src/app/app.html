
<ion-menu [content]="content">
  <ion-content class="menu">
   
      <img src="../assets/images/logo-mini.png" class="logo">

    <ion-list background-color="transparent"> 
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="buttonMenu">   
          <ion-icon name="{{p.icon}}"></ion-icon>
          {{p.title}}
      </button>
    </ion-list>
    
  </ion-content>

</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" [class]="selectTheme"></ion-nav>
