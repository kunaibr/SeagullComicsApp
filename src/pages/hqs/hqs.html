<!--

  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title *ngIf="!isSearchOpen" >Comics</ion-title>
      
      <ion-searchbar *ngIf="isSearchOpen" showCancelButton="true" (search)="OnSearch($event)" (ionCancel)="!isSearchOpen=false"></ion-searchbar>
      
      <ion-buttons end>
        <button ion-button icon-only *ngIf="!isSearchOpen" (click)="isSearchOpen=true">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>
  <!-- Recarregador da page -->
  
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
<!-- Lista das hqs existentes no bd -->

    <ion-item *ngFor="let hqs of searchHqs" >
      <div *ngIf="hqs != undefined" (click)="OpenHq(hqs.codigo)">
        <ion-grid>
            <ion-row>
              <ion-col size="4">
                  <img class="imgCp" [src]="hqs.imagem">
              </ion-col>
              <ion-col size="8">
                  <h2>Titulo:{{hqs.titulo}}</h2>
                  <p>Edicao:{{hqs.edicao}}</p>
                  <p>{{hqs.descricao}}</p>
              </ion-col>
            </ion-row>
        </ion-grid>
      </div> 
    </ion-item>
  
</ion-content>
