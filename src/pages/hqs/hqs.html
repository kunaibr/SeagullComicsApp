
<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title *ngIf="!isSearchOpen" >Comics</ion-title>
      
      <ion-searchbar *ngIf="isSearchOpen" showCancelButton="true" (search)="OnSearch($event)" (ionCancel)="!isSearchOpen=false"></ion-searchbar>
      
      <ion-buttons end>
        <button ion-button icon-only *ngIf="!isSearchOpen" (click)="isSearchOpen=true">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

  <!-- Slides coletados do bd na tabela slide -->
  
  <!-- <div class="backgroundFocus">
      <img [src]="slideChose" alt="">
  </div> -->

  <div class="radius">
  <ion-slides pager="true" style="padding: 0px" (ionSlideDidChange)="slideChanged()" >
    <ion-slide *ngFor="let slide of slidesNew | async" (click)="OpenSeason(slide)">
      <ion-thumbnail slot="start">
      <img [src]="slide.imagem" alt="">
      </ion-thumbnail>
    </ion-slide>
  </ion-slides>
  </div>

    
<!-- Lista das hqs existentes no bd -->

    <ion-item *ngFor="let hqs of searchHqs " class="hqCard">
      <div *ngIf="hqs != null" (click)="OpenSeason(hqs)">
        <ion-grid>
            <ion-row>
              <ion-col size="3">
                  <img class="imgCp" [src]="hqs.imagem" *ngIf="hqsUser != 'True'">
                  <img class="imgCp" [src]="hqs.imagem" *ngIf="hqsUser == 'True'">
              </ion-col>
              <ion-col size="8">
                 
                  <h2 display="inline-block" class="titleCard">{{hqs.titulo}}</h2>
                    
                  <p class="textCard">Edição:{{hqs.edicao}}</p>
                  
              </ion-col>
              <ion-col size="1">
                  <p class="dataCard">{{hqs.data | date: 'mediumDate'}}</p>
                  
              </ion-col>
            </ion-row>
        </ion-grid>
      </div> 
    </ion-item>
  
</ion-content>
