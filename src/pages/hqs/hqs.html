<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>hqs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Recarregador da page -->
  
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
<!-- Lista das hqs existentes no bd -->

    <ion-item *ngFor="let hqs of hqlista">
        
        <ion-grid>
            <ion-row>
              <ion-col size="4">
                  <img [src]="hqs.imagem">
              </ion-col>
              <ion-col size="8">
                  <h2>Titulo:{{hqs.titulo}}</h2>
                  <p>Edicao:{{hqs.edicao}}</p>
                  <p>{{hqs.descricao}}</p>
              </ion-col>
            </ion-row>
        </ion-grid>
              
    </ion-item>
  
</ion-content>
