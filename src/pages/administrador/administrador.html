
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Administrador</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      
   <button class="Great" (click)="EscolherFoto()"><ion-icon name="ios-image"></ion-icon>Escolher Imagens</button>
   <img src="{{ imgPath }}" alt="" />

   <ion-fab right bottom>
      <button ion-fab color="primary" (click)="AddNews()">
        <ion-icon name="paper"></ion-icon>
      </button>
   </ion-fab>

   <ion-fab center bottom>
    <button ion-fab color="primary" (click)="AddComics()">
      <ion-icon name="ios-book"></ion-icon>
    </button>-
 </ion-fab>

 <ion-fab left bottom>
  <button ion-fab color="primary" (click)="AddSlides()">
    <ion-icon name="ios-happy"></ion-icon>
  </button>
</ion-fab>

<ion-fab left top>
  <button ion-fab color="primary" (click)="AddUser()">
    <ion-icon name="paper"></ion-icon>
  </button>
</ion-fab>
</ion-content>
