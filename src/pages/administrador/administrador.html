
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Administrador</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      
   <button class="btn-big" (click)="EscolherFoto()"><ion-icon name="ios-image"></ion-icon>Escolher Imagens</button>
   <img src="{{ imgPath }}" alt="" class="imgBig"/>

   <hr />
   <h1>Comics</h1>
    <button class="btn-big" color="primary"  [disabled]="!imgPath" (click)="AddSlides()">Adicionar Slides  
      <ion-icon name="md-albums"></ion-icon>
    </button>
    <br />
    <button class="btn-big" color="primary"  [disabled]="!imgPath" (click)="AddComics()">Adicionar uma Comic  
      <ion-icon name="ios-bookmarks"></ion-icon>
    </button>
    <br />
    <button class="btn-big" color="primary"  [disabled]="!imgPath" (click)="AddComicsSeason()">Adicionar uma Temporada
        <ion-icon name="ios-book"></ion-icon>
      </button>
      <br />
    <button class="btn-big" color="primary"  [disabled]="!imgPath" (click)="AddComicsPage()">Adicionar uma Pagina
      <ion-icon name="ios-paper-outline"></ion-icon>
    </button>
    <br />
    <button class="btn-big" color="primary"  [disabled]="KeyComic == undefined || KeyComic == null" (click)="EncerrarComic()">Encerrar/Prosseguir uma Comic
      <ion-icon name="md-close"></ion-icon>
    </button>
    
    <hr />
  <h4>Lista de HQs</h4>

  <p *ngFor="let hqs of searchHqs" (click)="GetRetornarSeason(hqs)">{{hqs.titulo}} - {{hqs.key}}</p>
  <hr />
  <h4>Lista de Seasons</h4>

  <p *ngFor="let sea of searchSeason" (click)="GetPages(sea)" >{{sea.numero}} - {{sea.key}}</p>
  <hr />
  <h4>Lista de Paginas</h4>
  <img *ngFor="let page of hqsPages | async" [src]="page.imagem">

  <hr />

  <button class="btn-big" color="primary"   [disabled]="!imgPath"  (click)="AddArtista()">Adicionar um Artista
      <ion-icon name="ios-create"></ion-icon>
    </button>
    <br />
  <button class="btn-big" color="primary"  (click)="AddCreditsComics()">Adicionar Cr√©ditos a Comic
      <ion-icon name="md-contact"></ion-icon>
    </button>
<hr />
  <h4>Lista de Artistas</h4>
  <div *ngFor="let credits of artists" class="hqCard" (click)="SetArtist(credits)">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <img [src]="credits.foto" class="imgCredits">
        </ion-col>
        <ion-col size="8">
          <p class="titleCardSeason">{{credits.nome}}</p>
          <p class="textSeason">{{credits.funcao}}</p>
        </ion-col>
     
      </ion-row>
    </ion-grid>
  </div>
  <hr />
<h1>Usuario</h1>
<button class="btn-big" color="primary"  [disabled]="!imgPath" (click)="AddNews()">Adicionar uma Noticia
    <ion-icon name="paper"></ion-icon>
  </button>
<br />
    <button class="btn-big" color="primary" (click)="AddUser()">Adicionar Assinatura ao Usuario
        <ion-icon name="ios-happy"></ion-icon>
      </button>
<!-- <button class="btn-big" (click)="notificationSchedule()"><ion-icon name=""></ion-icon>Notificar</button> -->

</ion-content>
