
<ion-header>

    <ion-title>Administrador</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <button class="Great" (click)="AddNews(tituloNoticia)" [disabled]="!titulo || tituloNoticia.length < 3">Adicionar Noticia</button>
