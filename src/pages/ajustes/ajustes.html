<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title> 
             {{ 'SETTING.title' | translate }}
        </ion-title>
       
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <p class="textSpace">Modo Claro/Escuro</p>
            </ion-col>
            <ion-col>

                <ion-toggle style="padding-top: 20px" (ionChange)="ToggleAppTheme()" [(ngModel)]="checked"></ion-toggle>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p class="textSpace">Vers√£o</p>

            </ion-col>
            <ion-col>

                <p class="textSpace"> 0.1v</p>
            </ion-col>
        </ion-row>
        <ion-row>
                <ion-col>
                    <p class="textSpace">Idioma</p>
    
                </ion-col>
                <ion-col>
                        <ion-select class="textSpace" (ionChange)="SelectLanguage($event)">
                                <ion-option value="pt"> Portugues</ion-option>
                                <ion-option value="en"> English</ion-option>
                        </ion-select>
                </ion-col>
            </ion-row>
    </ion-grid>
    

    <hr />

    <div>
        <p class="titleNormal">Desenvolvido por</p>
        <img class="img" src="../../assets/images/logodev.png" (click)="OpenAdm()">
