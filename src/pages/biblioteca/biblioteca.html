<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>biblioteca</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- recarregador da lista de hqs que o usuario tem -->
    
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <!-- aqui comeÃ§a a lista de hqs do usuario -->

    <ion-item *ngFor="let hqs of hqsBiblioteca" (click)="OpenHq(hqs.codigo)">
        <div *ngIf="hqs != undefined">
          <ion-grid>
              <ion-row>
                <ion-col size="4">
                    <img [src]="hqs.imagem" class="imagehq">
                </ion-col>
                <ion-col size="8">
                    <h2>Titulo:{{hqs.titulo}}</h2>
                    <p>Edicao:{{hqs.edicao}}</p>
                    <p>{{hqs.descricao}}</p>
                </ion-col>
              </ion-row>
          </ion-grid>
        </div> 
    </ion-item>
  
</ion-content>
