
<ion-content padding>
 
<img src="../../assets/images/logo-mini.png" class="logo" alt="">
  
<ion-item>
  <ion-label floating>Nome</ion-label>
  <ion-input type="text" [(ngModel)]="nome"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Senha</ion-label>
  <ion-input type="password" [(ngModel)]="senha" ></ion-input>
</ion-item>
<div>
  <button class="Great" (click)="EfetuarLogin()">LOGAR</button>
</div>
<div>
  <button class="Normal" (click)="PushCadastro()">Criar uma conta</button>
</div>
</ion-content>
