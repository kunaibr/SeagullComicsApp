
<ion-content padding>

<ion-item>
  <ion-label floating>Nome</ion-label>
  <ion-input type="text" [(ngModel)]="nome"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Senha</ion-label>
  <ion-input type="password" [(ngModel)]="senha" ></ion-input>
</ion-item>
<div>
  <button ion-button full (click)="EfetuarLogin()">Logar</button>
</div>
<div>
  <button ion-button full (click)="PushCadastro()">Criar uma conta</button>
</div>
</ion-content>
