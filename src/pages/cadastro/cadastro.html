

<ion-content padding>
<ion-label class="titleGreat">
    CRIE SUA CONTA!
</ion-label>

  <ion-label >Nome</ion-label>
  <ion-input type="text" [(ngModel)]="nome"></ion-input>

  <ion-label >Email</ion-label>
  <ion-input type="text" [(ngModel)]="email" ></ion-input>

  <ion-label >Senha</ion-label>
  <ion-input type="password" [(ngModel)]="senha" ></ion-input>

  <ion-label >Comfirme a senha</ion-label>
  <ion-input type="password" [(ngModel)]="senhaComfirm" ></ion-input>

<div>
  <button class="Great" (click)="EfetuarCadastro()">CADASTRAR</button>
</div>
<div>
  <button class="Normal" (click)="VoltarPage()">Voltar ao login</button>
</div>

</ion-content>
