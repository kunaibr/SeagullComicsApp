

<ion-content padding>
<ion-label class="title">
    CRIE SUA CONTA!
</ion-label>

<ion-item>
  <ion-label floating>Nome</ion-label>
  <ion-input type="text" [(ngModel)]="nome"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Email</ion-label>
  <ion-input type="text" [(ngModel)]="email" ></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Senha</ion-label>
  <ion-input type="password" [(ngModel)]="senha" ></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Comfirme a senha</ion-label>
  <ion-input type="password" [(ngModel)]="senhaComfirm" ></ion-input>
</ion-item>
<div>
  <button class="Great" (click)="EfetuarCadastro()">CADASTRAR</button>
</div>
<div>
  <button class="Normal" (click)="VoltarPage()">Voltar ao login</button>
</div>

</ion-content>
