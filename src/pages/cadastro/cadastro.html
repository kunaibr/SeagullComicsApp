

<ion-content padding>
<ion-label class="titleGreat">
    CRIE SUA CONTA!
</ion-label>

<form novalidate [formGroup]="registerForm" (ngSubmit)="EfetuarCadastro()">
  <ion-list>
    <ion-item>
     <ion-input type="text" formControlName="nome" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" formControlName="senha" placeholder="Senha"></ion-input>
    </ion-item>
    <ion-item>
    <ion-input type="password" formControlName="senhaConfirm" placeholder="Confirme a senha" ></ion-input>
    </ion-item>
  </ion-list>
<div>
  <button type="submit" class="Great" [disabled]="registerForm.invalid || check == false">CADASTRAR</button>
</div>
</form>

<h4>
    <ion-checkbox [(ngModel)]="check" color="primary"></ion-checkbox> Li e concordo com os <a (click)="OpenPdf()">Termos de Uso</a></h4>
<div>
  <button class="Normal" (click)="VoltarPage()" >Voltar ao login</button>
</div>




</ion-content>
