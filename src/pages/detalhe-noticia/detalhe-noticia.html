<ion-header>

  <ion-navbar>
  
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="noticia">
    <h2  class="titleGreat">{{noticia.titulo}}</h2>
    <p class="dataCard">{{noticia.data | date: 'dd/MM/yyyy'}}</p>
    <img class="bigimg" [src]="noticia.imagem">
    <div>
      <h4 class="textCard">{{noticia.texto}}</h4>
    </div>
  </div>
</ion-content>
