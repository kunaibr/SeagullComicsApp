<ion-header>

  <ion-navbar>
    <ion-title>detalheNoticia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="noticia">
    <h2>{{noticia.titulo}}</h2>
    <img [src]="noticia.imagem">
    
    <p>{{noticia.data}}</p>
    <div>
      <h4>{{noticia.texto}}</h4>
    </div>
  </div>
</ion-content>
