
<ion-content padding>
 
<img src="../../assets/images/logo-mini.png" class="logo" alt="">
  
<form [formGroup]="loginForm" (ngSubmit)="EfetuarLogin()">
  <ion-list>
    <ion-item>
      <ion-input type="email"  placeholder="E-mail" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
    </ion-item>
  </ion-list>


<div>
  <button class="Great" type="submit">LOGAR</button>
</div>
</form>
<div>
  <button class="Normal" (click)="PushCadastro()">Criar uma conta</button>
</div>
</ion-content>
